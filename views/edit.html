  <div class="navbar-header"><a href="#/" class="navbar-brand">Southside University Challenge</a></div>
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li><a href="#/teams">Teams</a></li>

    </ul>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{team._id && 'Edit' || 'Create'}} a team</h3>
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input ng-model="team.name" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Player 1</label>
          <div class="col-sm-10">
            <input ng-model="team.player1" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Player 2</label>
          <div class="col-sm-10">
            <input ng-model="team.player2" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Player 3</label>
          <div class="col-sm-10">
            <input ng-model="team.player3" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Player 4</label>
          <div class="col-sm-10">
            <input ng-model="team.player4" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 btn-group">
            <button ng-click="save()" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span>Save</button>
            <button ng-click="destroy()" ng-show="team._id" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i>Delete</button><a href="#/teams" class="btn btn-primary"><i class="glyphicon glyphicon-remove"></i>Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
