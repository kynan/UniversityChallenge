<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Start a new game</h3>
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Team 1</label>
          <div class="col-sm-10">
            <select ng-model="game.team1" ng-options="team._id as team.name for team in teams" class="form-control"></select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Team 2</label>
          <div class="col-sm-10">
            <select ng-model="game.team2" ng-options="team._id as team.name for team in teams" class="form-control"></select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Time</label>
          <div class="col-sm-10">
            <input ng-model="game.timeout" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="save(game)" class="btn btn-success"><i class="glyphicon glyphicon-ok"></i>Start Game</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
