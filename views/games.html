<div role="navigation" class="nav navbar navbar-default">
  <div class="navbar-header"><a href="#/" class="navbar-brand">Southside University Challenge</a></div>
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li><a href="#/teams">Teams</a></li>
      <li><a href="#/teams/new">New Team</a></li>
      <li><a href="#/games">Games</a></li>
      <li><a href="#/games/new">New Game</a></li>
    </ul>
    <div class="pull-right">
    </div>
  </div>
</div>
<div class="container">
  <div ng-repeat="game in games" class="row">
    <div ng-init="team1 = loadTeam(game.team1)" ng-show="team1.name" class="col-sm-5">
      <team team="team1"></team>
    </div>
    <div class="col-sm-2">
      <h4 class="text-center">{{game.timeout|date:'mm:ss'}} minute game</h4>
      <h1 class="text-center">{{game.score1}}:{{game.score2}}</h1>
      <button ng-click="destroy(game)" title="Delete this game" class="btn btn-danger center-block"><span class="glyphicon glyphicon-trash"></span></button>
    </div>
    <div ng-init="team2 = loadTeam(game.team2)" ng-show="team2.name" class="col-sm-5">
      <team team="team2"></team>
    </div>
  </div>
  <h1 ng-hide="games.length">No games yet!</h1>
</div>
